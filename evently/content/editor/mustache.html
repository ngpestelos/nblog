<form>
  <p>
    <label for="title">Title <br/>
      <input type="text" id="title" name="title" size="90" maxlength="120" autocomplete="off" value="{{title}}" />
    </label>
  </p>
  <p>
    <label for="post">Post <br />
      <textarea id="post" name="post" rows="15" cols="80">{{post}}</textarea>
    </label>
  </p>
  <p>
    <label for="tags">Tags <br />
      <input type="text" id="tags" name="tags" size="90" maxlength="120" value="{{tags}}" />
    </label>
  </p>
  <p>
    <input type="submit" value="Save" /> or <a href="#/show/{{_id}}">Cancel</a>
  </p>
  <input type="hidden" name="data-id" value="{{_id}}" />
</form>
