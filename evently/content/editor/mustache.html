<div id="header">
  <div class="container">
    <h1>{{title}}</h1>
  </div>
  <div class="container">
    <hr />
  </div>
</div>
<div id="detail">
  <div class="container">
    <form>
      <p>
        <label for="title">Title <br/>
          <input type="text" id="title" name="title" size="70" autocomplete="off" value="{{title}}" />
        </label>
      </p>
      <p>
        <label for="post">Post <br />
          <textarea id="post" name="post" rows="20" cols="92">{{post}}</textarea>
        </label>
      </p>
      <p>
        <label for="tags">Tags <br />
          <input type="text" id="tags" name="tags" size="70" value="{{tags}}" />
        </label>
      </p>
      <p>
        <input type="submit" value="Save" /> or <a href="index.html">Cancel</a>
      </p>
      <input type="hidden" name="data-id" value={{id}}>
    </form>
  </div>
</div>
