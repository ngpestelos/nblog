<div id="header">
  <div class="container">
    <div class="span-20">
      <h2 data-id={{_id}}>{{title}}</h2>
    </div>
    <div class="span-4 last">
      <a href="#/edit/{{_id}}" id="edit-entry">
        <div>Edit Entry</div>
      </a>
    </div>
  </div>
  <div class="container">
    <hr />
  </div>
</div>
<div id="detail">
  <div class="container">
    <div class="post">{{{post}}}</div>

    <div class="tags"><b>Tags:</b> {{{tags}}}</div>

    <br />
    
    <div class="timestamps">
      <b>Created:</b> {{created}} <br />
      <b>Updated:</b> {{updated}} <br />
    </div>    
  </div>
</div>
