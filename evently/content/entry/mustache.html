<div id="header">
  <div class="container">
    <div class="span-20">
      <h1 data-id={{_id}}>{{title}}</h1>
    </div>
    <div class="span-4 last" style="margin-top: 6px">
      <a href="#/edit/{{_id}}" id="edit-entry" class="github">
        Edit Entry
      </a>
    </div>
  </div>
  <div class="container">
    <hr />
  </div>
</div>
<div id="detail">
  <div class="container">
    <div class="post">{{{post}}}</div>

    <div class="tags"><b>Tags:</b> {{{tags}}}</div>

    <br />
    
    <div class="timestamps">
      <b>Created:</b> {{created}} <br />
      <b>Updated:</b> {{updated}} <br />
    </div>    
  </div>
</div>
