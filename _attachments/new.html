<!DOCTYPE html>
<html>
  <head>
    <title>New Entry | nblog</title>
    <link rel="stylesheet" href="blueprint/screen.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="nblog.css" type="text/css" />
  </head>
  <body>
    <div id="superheader">
      <div class="container">
        <a href="#/">nblog</a>
      </div>
    </div>
    <div id="header">
      <div class="container">
        <h2>New Entry</h2>
      </div>
    </div>
    <div id="content">
      <div class="container">
        <div class="span-24 last">
          <p>
            <label>
              Title <br />
              <input type="text" size="50" />
            </label>            
          </p>
          <p>
            <label>
              Post <br />
              <textarea id="post" rows="7"></textarea>
            </label>
          </p>
          <p>
            <label>
              Tags <br />
              <input type="text" id="tags" autocomplete="off" />
            </label>
          </p>
          <p>
            <button>Save</button>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
